<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
  <ion-toolbar color="primary">
      <ion-searchbar (ionInput)="searchCat($event)"
      ></ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="data">
    <ion-list>
      <ion-item  *ngFor="let item of catDisplayList;let i=index" (click)="selectCat(item)" >
        <ion-thumbnail slot="start">
          <img [src]="item.imagePath" onError="this.src='assets/images/noimage.jpg'" />
        </ion-thumbnail>
        <ion-label>
          <h3>
            {{item.name}}
          </h3>
          <p>
            {{item.description}}
          </p>
          <p>
            orign: {{item.origin}}
          </p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
